    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¨ é’èŠ±ç“·RGBé¢œè‰²å¯è§†åŒ–</h1>
            <a href="index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
        </div>
        
        <!-- RGBé¢œè‰²å±•ç¤ºåŒºåŸŸ -->
        <div class="rgb-section">
            <div class="stats">
                <span>æ€»å›¾ç‰‡æ•°: <strong id="total-count">0</strong></span>
                <span>æ˜¾ç¤º: <strong id="display-count">0</strong></span>
            </div>

            <div class="controls">
                <input type="text" id="search-input" placeholder="æœç´¢IDã€ç±»å‹æˆ–URL...">
                <select id="type-filter">
                    <option value="">æ‰€æœ‰ç±»å‹</option>
                </select>
                <select id="sort-select">
                    <option value="id-asc">ID å‡åº</option>
                    <option value="id-desc">ID é™åº</option>
                    <option value="colors-asc">é¢œè‰²æ•° å‡åº</option>
                    <option value="colors-desc">é¢œè‰²æ•° é™åº</option>
                </select>
            </div>

            <div id="gallery" class="gallery">
                <div class="empty-state">åŠ è½½ä¸­...</div>
            </div>

            <!-- åˆ†é¡µæ§ä»¶ -->
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prev-btn" onclick="changePage(-1)">ä¸Šä¸€é¡µ</button>
                <span class="pagination-info" id="page-info">ç¬¬ 1 é¡µï¼Œå…± 1 é¡µ</span>
                <button id="next-btn" onclick="changePage(1)">ä¸‹ä¸€é¡µ</button>
            </div>
        </div>

        <!-- åˆ†éš”çº¿ -->
        <div class="section-divider"></div>

        <!-- æ¡‘åŸºå›¾åŒºåŸŸ -->
        <div class="sankey-section">
            <h2>ğŸ“Š é¢œè‰²æµåŠ¨å…³ç³»å›¾</h2>
            <p class="description">
                å±•ç¤ºé’èŠ±ç“·åœ¨ä¸åŒæœä»£ã€é¢œè‰²ç±»åˆ«å’Œå™¨å‹ä¹‹é—´çš„æµåŠ¨å…³ç³»ï¼Œæ­ç¤ºé¢œè‰²ä½¿ç”¨çš„å†å²æ¼”å˜è§„å¾‹
            </p>
            <div id="sankey-chart"></div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 6; // æ¯é¡µæ˜¾ç¤º6ä¸ªå¡ç‰‡

        // è§£æRGBé¢œè‰²å­—ç¬¦ä¸²
        function parseColors(colorString) {
            if (!colorString || colorString.trim() === '') return [];
            
            const colors = [];
            const parts = colorString.split(';');
            
            parts.forEach(part => {
                const match = part.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\):\s*([\d.]+)/);
                if (match) {
                    colors.push({
                        r: parseInt(match[1]),
                        g: parseInt(match[2]),
                        b: parseInt(match[3]),
                        percentage: parseFloat(match[4]),
                        rgb: `rgb(${match[1]}, ${match[2]}, ${match[3]})`
                    });
                }
            });
            
            return colors.sort((a, b) => b.percentage - a.percentage);
        }

        // åˆ›å»ºå¡ç‰‡HTML
        function createCard(item, index) {
            const colors = parseColors(item.rgb_color);
            const hasColors = colors.length > 0;
            
            let colorPaletteHTML = '';
            let colorBarHTML = '';
            
            if (hasColors) {
                colorPaletteHTML = colors.map(color => `
                    <div class="color-item" title="${color.rgb} - ${(color.percentage * 100).toFixed(1)}%">
                        <div class="color-swatch" style="background-color: ${color.rgb}"></div>
                        <div class="color-info">
                            <div class="color-rgb">${color.rgb}</div>
                            <div class="color-percentage">${(color.percentage * 100).toFixed(1)}%</div>
                        </div>
                    </div>
                `).join('');
                
                colorBarHTML = `<div class="color-bar">
                    ${colors.map(color => `
                        <div class="color-segment" style="width: ${color.percentage * 100}%; background-color: ${color.rgb}" 
                             title="${color.rgb} - ${(color.percentage * 100).toFixed(1)}%"></div>
                    `).join('')}
                </div>`;
            } else {
                colorPaletteHTML = '<div style="color: #999; padding: 20px; text-align: center;">æ— é¢œè‰²æ•°æ®</div>';
            }

            return `
                <div class="card" data-id="${item.id || index}" data-type="${item.type || ''}">
                    <div class="card-header">
                        <h3>${item.id ? `ID: ${item.id}` : 'æ— ID'}</h3>
                        <div class="id">${item.type || 'æœªçŸ¥ç±»å‹'}</div>
                        ${item.type ? `<span class="type">${item.type}</span>` : ''}
                    </div>
                    <div class="image-container">
                        ${item.URL ? 
                            `<img src="${item.URL}" alt="Image ${item.id || index}" loading="lazy" 
                                  onerror="this.parentElement.innerHTML='<div class=\\'loading\\'>å›¾ç‰‡åŠ è½½å¤±è´¥</div>'">` :
                            '<div class="loading">æ— å›¾ç‰‡URL</div>'
                        }
                    </div>
                    <div class="colors-section">
                        <h4>RGBé¢œè‰² (${colors.length}ç§)</h4>
                        <div class="color-palette">${colorPaletteHTML}</div>
                        ${colorBarHTML}
                    </div>
                </div>
            `;
        }

        // æ¸²æŸ“ç”»å»Šï¼ˆå¸¦åˆ†é¡µï¼‰
        function renderGallery(data) {
            const gallery = document.getElementById('gallery');
            
            if (data.length === 0) {
                gallery.innerHTML = '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç»“æœ</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // è®¡ç®—åˆ†é¡µ
            const totalPages = Math.ceil(data.length / itemsPerPage);
            currentPage = Math.min(currentPage, totalPages) || 1;
            
            // è·å–å½“å‰é¡µçš„æ•°æ®
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = data.slice(startIndex, endIndex);
            
            // æ¸²æŸ“å½“å‰é¡µ
            gallery.innerHTML = pageData.map((item, index) => createCard(item, startIndex + index)).join('');
            document.getElementById('display-count').textContent = data.length;
            
            // æ›´æ–°åˆ†é¡µæ§ä»¶
            updatePagination(data.length, totalPages);
        }

        // æ›´æ–°åˆ†é¡µæ§ä»¶
        function updatePagination(totalItems, totalPages) {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${totalPages} é¡µï¼ˆå…± ${totalItems} é¡¹ï¼‰`;
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(direction) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                renderGallery(filteredData);
                // æ»šåŠ¨åˆ°é¡¶éƒ¨
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // è¿‡æ»¤å’Œæ’åº
        function filterAndSort() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const sortOption = document.getElementById('sort-select').value;
            
            filteredData = allData.filter(item => {
                const matchSearch = !searchTerm || 
                    (item.id && item.id.toString().toLowerCase().includes(searchTerm)) ||
                    (item.type && item.type.toLowerCase().includes(searchTerm)) ||
                    (item.URL && item.URL.toLowerCase().includes(searchTerm));
                
                const matchType = !typeFilter || item.type === typeFilter;
                
                return matchSearch && matchType;
            });
            
            // æ’åº
            filteredData.sort((a, b) => {
                const colorsA = parseColors(a.rgb_color).length;
                const colorsB = parseColors(b.rgb_color).length;
                
                switch(sortOption) {
                    case 'id-asc':
                        return (parseInt(a.id) || 0) - (parseInt(b.id) || 0);
                    case 'id-desc':
                        return (parseInt(b.id) || 0) - (parseInt(a.id) || 0);
                    case 'colors-asc':
                        return colorsA - colorsB;
                    case 'colors-desc':
                        return colorsB - colorsA;
                    default:
                        return 0;
                }
            });
            
            renderGallery(filteredData);
        }

        // åŠ è½½CSVæ•°æ®
        async function loadData() {
            try {
                const response = await fetch('color.csv');
                const text = await response.text();
                
                const lines = text.split('\n');
                
                allData = [];
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    
                    // æ”¹è¿›çš„CSVè§£æï¼ˆå¤„ç†å¼•å·å†…çš„é€—å·ï¼‰
                    const values = [];
                    let current = '';
                    let inQuotes = false;
                    
                    for (let j = 0; j < lines[i].length; j++) {
                        const char = lines[i][j];
                        const nextChar = lines[i][j + 1];
                        
                        if (char === '"') {
                            if (inQuotes && nextChar === '"') {
                                current += '"';
                                j++;
                            } else {
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            values.push(current);
                            current = '';
                        } else {
                            current += char;
                        }
                    }
                    values.push(current);
                    
                    // ç§»é™¤å€¼çš„é¦–å°¾å¼•å·
                    const cleanedValues = values.map(v => {
                        let cleaned = v.trim();
                        if (cleaned.startsWith('"') && cleaned.endsWith('"')) {
                            cleaned = cleaned.slice(1, -1);
                        }
                        return cleaned;
                    });
                    
                    if (cleanedValues.length >= 3) {
                        const item = {
                            id: cleanedValues[0] || '',
                            type: cleanedValues[1] || '',
                            URL: cleanedValues[2] || '',
                            rgb_color: cleanedValues[3] || ''
                        };
                        allData.push(item);
                    }
                }
                
                // å¡«å……ç±»å‹è¿‡æ»¤å™¨
                const types = [...new Set(allData.map(item => item.type).filter(Boolean))].sort();
                const typeSelect = document.getElementById('type-filter');
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeSelect.appendChild(option);
                });
                
                document.getElementById('total-count').textContent = allData.length;
                filteredData = allData;
                filterAndSort();
                
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('gallery').innerHTML = 
                    '<div class="empty-state">åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿CSVæ–‡ä»¶åœ¨åŒä¸€ç›®å½•ä¸‹</div>';
            }
        }

        // åˆå§‹åŒ–æ¡‘åŸºå›¾
        async function initSankeyChart() {
            try {
                const response = await fetch('sankey_data.json');
                const sankeyData = await response.json();
                
                const chart = echarts.init(document.getElementById('sankey-chart'));
                
                // åˆ›å»ºèŠ‚ç‚¹åç§°åˆ°ç´¢å¼•çš„æ˜ å°„
                const nodeNameMap = {};
                sankeyData.nodes.forEach((node, index) => {
                    nodeNameMap[index] = node.name;
                });
                
                // å‡†å¤‡EChartsæ¡‘åŸºå›¾æ•°æ®æ ¼å¼
                const nodes = sankeyData.nodes.map((node) => ({
                    name: node.name,
                    itemStyle: {
                        color: getNodeColor(node.category, node.name)
                    }
                }));
                
                // è½¬æ¢é“¾æ¥ï¼šä»ç´¢å¼•è½¬æ¢ä¸ºèŠ‚ç‚¹åç§°
                const links = sankeyData.links.map(link => ({
                    source: nodeNameMap[link.source],
                    target: nodeNameMap[link.target],
                    value: link.value
                }));
                
                const option = {
                    backgroundColor: 'transparent',
                    tooltip: {
                        trigger: 'item',
                        triggerOn: 'mousemove',
                        backgroundColor: 'rgba(26, 77, 122, 0.9)',
                        borderColor: '#2d7fc1',
                        borderWidth: 1,
                        textStyle: {
                            color: '#fff',
                            fontFamily: 'Noto Serif SC'
                        },
                        formatter: function(params) {
                            if (params.dataType === 'edge') {
                                return `<div style="padding: 5px;">
                                    <strong>${params.data.source}</strong><br/>
                                    â†“<br/>
                                    <strong>${params.data.target}</strong><br/>
                                    <span style="color: #a8d5e2;">æƒé‡: ${params.data.value.toFixed(3)}</span>
                                </div>`;
                            } else {
                                return `<div style="padding: 5px;"><strong>${params.name}</strong></div>`;
                            }
                        }
                    },
                    series: [{
                        type: 'sankey',
                        layout: 'none',
                        left: '5%',
                        right: '5%',
                        top: '5%',
                        bottom: '10%',
                        emphasis: {
                            focus: 'adjacency',
                            lineStyle: {
                                opacity: 0.8
                            }
                        },
                        data: nodes,
                        links: links,
                        lineStyle: {
                            color: 'gradient',
                            curveness: 0.5,
                            opacity: 0.6
                        },
                        itemStyle: {
                            borderWidth: 1,
                            borderColor: '#1a4d7a',
                            borderType: 'solid'
                        },
                        label: {
                            fontSize: 13,
                            fontFamily: 'Noto Serif SC',
                            color: '#2c2c2c',
                            fontWeight: 500
                        },
                        labelLayout: {
                            hideOverlap: true
                        }
                    }]
                };
                
                chart.setOption(option);
                
                // å“åº”å¼
                window.addEventListener('resize', () => {
                    chart.resize();
                });

        // æ ¹æ®èŠ‚ç‚¹ç±»åˆ«å’Œåç§°è·å–é¢œè‰²
        function getNodeColor(category, name) {
            const colorMap = {
                'è“è‰²ç³»': '#2d7fc1',
                'ç™½è‰²ç³»': '#f8f8f6',
                'é»‘è‰²ç³»': '#2c2c2c',
                'ç°è‰²ç³»': '#808080',
                'å…¶ä»–è‰²ç³»': '#a8d5e2'
            };
            
            if (category === 'color') {
                return colorMap[name] || '#a8d5e2';
            } else if (category === 'period') {
                return '#1a4d7a';
            } else if (category === 'type') {
                return '#4a90a4';
            }
            return '#a8d5e2';
        }
